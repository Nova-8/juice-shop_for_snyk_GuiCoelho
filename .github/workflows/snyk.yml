name: Snyk SCA, Code, IaC and Container CLI monitor example

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  snyk-scan:
    name: Snyk Scan Pipeline
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Snyk CLI and snyk-to-html
        run: |
          npm install -g snyk snyk-to-html

      - name: Authenticate with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_AUTH }}
        run: snyk auth "$SNYK_TOKEN"

      - name: Snyk Open Source Test (SCA)
        run: snyk test || true

      - name: Monitor Open Source Dependencies
        run: snyk monitor

      - name: Snyk Code Test
        run: snyk code test || true

      - name: Build Docker Image
        run: docker build . -t juice-shop:test

      - name: Monitor Docker Container Image
        run: snyk container monitor juice-shop:test --file=Dockerfile

      - name: Snyk IaC Test
        run: snyk iac test || true

      - name: Generate Snyk HTML Report
        run: |
          snyk test --json > snyk-results.json
          snyk-to-html -i snyk-results.json -o snyk-report.html

      - name: Upload HTML Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: snyk-html-report
          path: snyk-report.html
